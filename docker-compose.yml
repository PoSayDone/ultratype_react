services:
  frontend:
    build:
      context: ./frontend
    restart: on-failure
    tty: true
    command: yarn dev --host 0.0.0.0 --port 5000
    ports:
      - 3001:3000 #Production port
      - 5000:5000 #Development port
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ./backend
    command: dotnet backend.dll
    ports:
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8081
    depends_on:
      - db

  db:
    image: mongo
    volumes:
      - dbdata6:/data/db

  nginx:
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email poseaydone@ya.ru -d ultratype.ru --agree-tos

volumes:
  dbdata6:
